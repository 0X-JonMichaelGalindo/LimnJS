<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Boxes Limn Demo</title>
        <script type="text/javascript" 
            global-name="boxes" 
            source-directory="source" 
            build-version="1"
            src="limn.beta.0.2.js"></script>
        <script type="text/javascript">
            window.onload = async function() {
                let start = await boxes( "Main.start" );
                start();
                boxes.Explore( document.body, "Main.start" );
            }
        </script>
    </head>
</html>
