<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Platformer Limn Demo</title>
        <script type="text/javascript" global-name="platformer" source-directory="source" src="limn.beta.0.1.js"></script>
        <script type="text/javascript" global-name="test" source-directory="test" src="limn.beta.0.1.js"></script>
        <script type="text/javascript">
            window.onload = async function() {
                let testFunc = await test( "Numbers.ConvertNumberToString" );
                testFunc( 7, false, 7 ); //should log to console
                let start = await platformer( "Main.start" );
                start();
                //test.Explore( document.body, "Numbers.ConvertNumberToString" );

                let pick = await test( "pickFunction" );
                pick( "thup" );
                var t = { prop:777, p: pick };
                console.log(" Running t.pick " );
                console.log( t.p( "thip" ) );
            }
        </script>
    </head>
</html>
